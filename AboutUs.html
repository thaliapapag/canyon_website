    <link rel="stylesheet" href="./styles/nav.css">
    <title>Canyon</title>
</head>

<script>
    //includes the nav.html file
    function includeNAV() {
        const elements = document.querySelectorAll('[nav]');

        elements.forEach(element => {
            const file = element.getAttribute('nav');
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                    if (this.status == 200) { element.innerHTML = this.responseText; }
                    if (this.status == 404) { element.innerHTML = 'Page not found.'; }
                    element.removeAttribute('nav');
                    includeHTML();
                }
            }
            xhttp.open('GET', file, true);
            xhttp.send();
        });
    }
</script>

<body>

    <div nav="nav.html"></div>

    <script>
        includeNAV();
    </script>

    <div class="about-section">
        <h1>About Us</h1>
        <p>Canyon is an app that keeps you connected with those closest to you</p>
    </div>
    
</body>
</html>
